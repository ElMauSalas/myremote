<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generacion de tablas desde JavaScript</title>
    <link rel="stylesheet" type="text/css" href="Ejercicio_04_tablas.css">
</head>
<body>
    <h1>Tabla de datos</h1>
    <div id="tabla">

    </div>
    <h2>Agregar Nueva Fila</h2>
    <form id="formulario">
        <input type="text" id="id" placeholder="Id" required>
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="text" id="correo" placeholder="Correo" required>
        <input type="text" id="telefono" placeholder="Telefono" required>
        <input type="text" id="comentario" placeholder="Comentario" required>
        <button type="button" onclick="agregarFila()">Agrega Fila</button>
    </form>

    
    <script src="Ejercicio_04_tablas.js" type="text/javascript"></script>
</body>
</html>
